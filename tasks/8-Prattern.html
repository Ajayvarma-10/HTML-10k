<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Register Form </legend>
        <center>
            <form action="./output.txt" >
                <h2>Kindly fill in this form to Register.</h2>
                UserName:<input type="text" id="_username" value="" name="" required 
                placeholder="Enter UserName" pattern="[A-Za-z]{3,25}"><br><br>
                      E-mail: <input type="text" id="_username" value="" name="" required 
                       pattern="[a-zA-Z0-9._%+\-]+@[a-z0-9]+.[a-z]{2,}"   placeholder=" enter your email" title="must contain following email details"><br><br>
                    Password:<input type="text" id="_password" name="" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password"><br><br>
                    Repeat password: <input  type="text" id="_password" name="" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password"><br><br>
                     Already Have An Account? <a href="">login</a><br><br>
                     <button type="submit">Register</button><br>
                </center>
            </form>
    </fieldset>
</body>
</html>
